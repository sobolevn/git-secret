language: c

sudo: false

env:
  - SECRETS_GPG_COMMAND=gpg
  - SECRETS_GPG_COMMAND=gpg2
  
branches:
  only:
    - master
    - develop

install:
  - [ $SECRETS_GPG_COMMAND = gpg2 ] && apt-get install gnupg2
  - make install-test

script:
  - make test

notifications:
  email:
    on_success: never
    on_failure: change
