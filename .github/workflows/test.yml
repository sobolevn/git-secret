name: test

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  docker-ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        docker-based-test:
          - debian
          - ubuntu
          - alpine
          - fedora
          # - centos

    steps:
    - uses: actions/checkout@v2

    - name: Run checks
      run: GITSECRET_DOCKER_ENV="${{ matrix.docker-based-test }}" make ci

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install shellcheck
      run: sudo apt-get update && sudo apt-get install -y shellcheck make

    - name: Run lint
      run: make lint
