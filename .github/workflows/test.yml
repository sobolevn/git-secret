name: test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        docker-based-test:
          - debian
          # - ubuntu
          # - alpine
          # - fedora
          # - centos

    steps:
    - uses: actions/checkout@v2

    - name: Run checks
      run: GITSECRET_DOCKER_ENV="${{ matrix.docker-based-test }}" make ci

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install shellcheck
      run: apt-get install shellcheck make

    - name: Run lint
      run: make lint
