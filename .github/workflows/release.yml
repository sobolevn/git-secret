name: release

on:
  push:
    tags:
      - v*
  workflow_dispatch:

jobs:
  release:
    environment:
      name: artifactory
      url: https://gitsecret.jfrog.io/artifactory

    runs-on: ubuntu-latest
    strategy:
      matrix:
        release-type:
          - apk
          - deb
          - rpm
    steps:
    - uses: actions/checkout@v2
    - name: Run checks
      run: SECRETS_RELEASE_TYPE="${{ matrix.release-type }}" make release
